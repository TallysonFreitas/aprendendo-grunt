<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <title>Sorteador</title>
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form action="" id="sorteador">
            <div>
                <label for="max">Numero maximo</label>
                <input type="number" id="max" required min="2" step="1">
            </div>
            <button type="submit">Sortear numero</button>
            <div class="resultado">
                o numero sorteado foi: <span id="sorte"></span>
            </div>
        </form>
    </main>
    
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
